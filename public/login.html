<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitbit連携 - ログイン</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="app-logo">
                    <i class="fas fa-heartbeat"></i>
                </div>
                <h1>Fitbit データ連携</h1>
                <p>あなたのフィットネスデータを可視化しましょう</p>
            </div>

            <div class="login-content">
                <div class="features">
                    <div class="feature-item">
                        <i class="fas fa-running"></i>
                        <span>活動データの追跡</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-heart"></i>
                        <span>心拍数の監視</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-bed"></i>
                        <span>睡眠パターンの分析</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-chart-line"></i>
                        <span>データの可視化</span>
                    </div>
                </div>

                <div class="login-actions">
                    <button id="fitbit-connect-btn" class="fitbit-btn">
                        <i class="fab fa-android"></i>
                        Fitbitと連携する
                    </button>
                    
                    <div class="login-info">
                        <p><i class="fas fa-shield-alt"></i> 安全な OAuth 2.0 認証を使用</p>
                        <p><i class="fas fa-lock"></i> あなたのデータは安全に保護されます</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-animation">
            <div class="pulse pulse-1"></div>
            <div class="pulse pulse-2"></div>
            <div class="pulse pulse-3"></div>
        </div>
    </div>

    <!-- ローディングモーダル -->
    <div id="loading-modal" class="modal" style="display: none;">
        <div class="modal-content loading-content">
            <div class="loading-spinner"></div>
            <h3>Fitbit認証中...</h3>
            <p>しばらくお待ちください</p>
        </div>
    </div>

    <!-- エラーモーダル -->
    <div id="error-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" id="modal-close">&times;</span>
            <h3><i class="fas fa-exclamation-triangle"></i> エラー</h3>
            <p id="error-message">認証エラーが発生しました。</p>
            <button id="error-ok" class="btn btn-primary">OK</button>
        </div>
    </div>

    <script src="/js/login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitbit データ連携</title>
    <link rel="stylesheet" href="/css/style.css?v=20250619-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <div class="hero-section">
            <div class="hero-content">
                <div class="app-icon">
                    <i class="fas fa-heartbeat"></i>
                </div>
                
                <h1 class="hero-title">Fitbit データ連携</h1>
                <p class="hero-description">
                    あなたのFitbitデータを可視化して<br>
                    健康管理をもっと楽しく、わかりやすく<br>
                    <small>🚀 Vercel自動デプロイテスト中</small>
                </p>

                <div class="features-preview">
                    <div class="feature-item">
                        <i class="fas fa-running"></i>
                        <span>活動データ</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-heart"></i>
                        <span>心拍数</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-bed"></i>
                        <span>睡眠分析</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-chart-line"></i>
                        <span>データ可視化</span>
                    </div>
                </div>

                <div class="cta-section">
                    <button id="connect-fitbit-btn" class="connect-btn">
                        <i class="fab fa-android"></i>
                        Fitbitと連携する
                    </button>
                    
                    <div class="security-note">
                        <i class="fas fa-shield-alt"></i>
                        OAuth2.0による安全な認証
                    </div>
                </div>
            </div>
            
            <!-- Background decoration -->
            <div class="bg-decoration">
                <div class="floating-element" style="top: 10%; left: 10%; animation-delay: 0s;">
                    <i class="fas fa-running"></i>
                </div>
                <div class="floating-element" style="top: 20%; right: 15%; animation-delay: 1s;">
                    <i class="fas fa-heart"></i>
                </div>
                <div class="floating-element" style="bottom: 30%; left: 20%; animation-delay: 2s;">
                    <i class="fas fa-bed"></i>
                </div>
                <div class="floating-element" style="bottom: 15%; right: 25%; animation-delay: 3s;">
                    <i class="fas fa-chart-bar"></i>
                </div>
            </div>
        </div>

        <!-- データサンプル表示 -->
        <div class="preview-section">
            <h2><i class="fas fa-eye"></i> データ例</h2>
            <div class="preview-cards">
                <div class="preview-card">
                    <div class="card-icon">
                        <i class="fas fa-walking"></i>
                    </div>
                    <div class="card-data">
                        <div class="data-value">12,345</div>
                        <div class="data-label">歩数</div>
                    </div>
                </div>
                
                <div class="preview-card">
                    <div class="card-icon">
                        <i class="fas fa-fire"></i>
                    </div>
                    <div class="card-data">
                        <div class="data-value">2,150</div>
                        <div class="data-label">消費カロリー</div>
                    </div>
                </div>
                
                <div class="preview-card">
                    <div class="card-icon">
                        <i class="fas fa-moon"></i>
                    </div>
                    <div class="card-data">
                        <div class="data-value">7h 23m</div>
                        <div class="data-label">睡眠時間</div>
                    </div>
                </div>
                
                <div class="preview-card">
                    <div class="card-icon">
                        <i class="fas fa-heartbeat"></i>
                    </div>
                    <div class="card-data">
                        <div class="data-value">72</div>
                        <div class="data-label">安静時心拍数</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ローディングモーダル -->
    <div id="loading-modal" class="modal" style="display: none;">
        <div class="modal-content loading-content">
            <div class="loading-spinner"></div>
            <h3>Fitbit認証画面に移動中...</h3>
            <p>しばらくお待ちください</p>
        </div>
    </div>

    <!-- エラーモーダル -->
    <div id="error-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" id="modal-close">&times;</span>
            <h3><i class="fas fa-exclamation-triangle"></i> エラー</h3>
            <p id="error-message">認証エラーが発生しました。</p>
            <button id="error-ok" class="btn btn-primary">OK</button>
        </div>
    </div>

    <script src="/js/app.js?v=20250619-fix"></script>
</body>
</html>
